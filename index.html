<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"  type="image/x-icon" href="assets/images/calculator.png">
    <title>Calculator ProyectBCR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="calculadoraBcr.css">
</head>

<body>

    <div class="container-sm text-center main " style="color: white;">Calculadora BCR

        <div class="row row-cols-8 justify-content-around  gy-2 "> <!-- screen container -->
            
            <div class="col-md-8 col-sm-11 screen">
                <div class="row  ">

                    <div class="row-sm-12 gy-2  ">
                    <div class="container-sm display " id="display">0.00</div>
                </div>
                    <!-- buttons container -->
                    <div class="container-sm- gy-2 ">
                        <div class="container buttons ">

                            <div class="row  row-cols-sm-3 gy-2 ">

                                <div class="col"> <!-- ver como espaciar los grids horizontales -->
                                    <button type="button" class="btn btn-light " onclick="setToDisplay('1')">1 </button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-light " onclick="setToDisplay('2')">2</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-light " onclick="setToDisplay('3')">3</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-light " onclick="setToDisplay('4')">4</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-light " onclick="setToDisplay('5')">5</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-light " onclick="setToDisplay('6')">6</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-light " onclick="setToDisplay('7')">7</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-light " onclick="setToDisplay('8')">8</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-light  " onclick="setToDisplay('9')">9</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-light  " onclick="operate()">=</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-light  " onclick="setToDisplay('.')">.</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-light  " onclick="setToDisplay('0')">0</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- body container -->
            <div class="col-md-3 col-sm-11  gy-2">

                <!-- body container row-->
                <div class="row ">
                    <!-- operators container -->
                    <div class="container-sm operations">

                        <div class="row row-cols-xl-1 row-cols-md-1 row-cols-sm-4 justify-content-sm-center gy-2">

                            <div class="col ">
                                <button type="button" class="btn btn-light" onclick="clearDisplay()">Clear</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-light" onclick="getOperation('+')">+</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-light" onclick="getOperation('-')">-</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-light" onclick="getOperation('*')">x</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-light" onclick="getOperation('/')">/</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="calculadoraBcr.js"></script>
</body>

</html>
