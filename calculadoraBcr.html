<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="calculadoraBcr.css">
</head>

<body>
    <h1>Hello, world!</h1>

    <div class="container-sm text-center main ">100% wide until small breakpoint mayor igual 576px

        <div class="row"> <!-- screen container -->
            <div class="col-md-7  screen ">
                <div class="row">

                    <div class="container-sm" style="border: 5px solid red;">0123456789</div>

                    <!-- buttons container -->
                    <div class="container-sm">
                        <div class="container-sm buttons ">

                            <div class="row  row-cols-3 ">

                                <div class="col">
                                    <button type="button" class="btn btn-primary">1 </button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary">2</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary">3</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary">4</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary">5</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary">6</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary">7</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary">8</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary">9</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary">=</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary">.</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary">0</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- body container -->
            <div class="col-md-5 ">

                <!-- body container row-->
                <div class="row ">
                    <!-- operators container -->
                    <div class="container-sm">

                        <div class="row row-cols-xl-1 row-cols-md-1 row-cols-sm-2 justify-content-sm-center">

                            <div class="col">
                                <button type="button" class="btn btn-primary">Clear</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary">+</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary">-</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary">x</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary">/</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="calculadoraBcr.js"></script>
</body>

</html>
